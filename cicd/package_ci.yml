package:
  before_script:
    - docker login --username=$DOCKER_USERNAME -p $DOCKER_PW
  extends:
    - .base_package
  script:
    - docker build -t my-express-app:building .
    - docker tag my-express-app:building abby/cicd-demo:$CI_COMMIT_SHORT_SHA
    - docker push abby/cicd-demo:$CI_COMMIT_SHORT_SHA
